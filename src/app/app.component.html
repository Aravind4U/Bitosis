
<div class="toolbar" role="banner">
  <span class="toolbar_content">BitService Tester</span>
</div>

<div class="content" role="main">
    <!-- Sidebar -->
    <aside class="sidebar">
   </aside>
    <!-- Content -->
    <section class="tickerContent" *ngIf="serviceEnableCheck === true" >
      <div fxLayout="row" fxFlex ="100">
        <span fxFlex ="50" class="BTC_ETH">BTC_ETH </span>
        <span fxFlex ="30"></span>
        <div  fxFlex ="5"><i  [appMarketDirection]="title" class="arrow"></i></div> 
        <div  fxFlex ="15">
          <!-- <input type="text" name="bitcoin" [(ngModel)]="title">  -->
          <p class="currencyValue">{{title }} %</p>
        </div>
      </div>
    </section>
</div>
<div *ngIf="serviceEnableCheck === false">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.18)" size="medium" color="#fff" type="ball-spin-clockwise">  
    <p style="font-size: 20px; color: white;">Please Wait. </p>  
    </ngx-spinner>
</div>
